<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fall for Music</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <!-- Start Button -->
    <button id="start-button">Start Fall for Music</button>

    <!-- Game Canvas -->
    <div id="game">
      <div id="player"></div>
      <div id="obstacle-container"></div>
    </div>

    <!-- Pop-up after each level -->
    <div id="popup">
      <div class="popup-content">
        <h2 id="segmentTitle">Level Complete</h2>
        <p id="quote">"Every journey has a first beat."</p>
        <p id="comment">You're flowing already.</p>
        <div class="popup-buttons">
          <button onclick="nextSegment()">Continue</button>
          <button onclick="skipSegment()">Skip</button>
        </div>
      </div>
    </div>
  </div>
