<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fall for Music</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <button id="start-button" onclick="startGame()">Start Fall for Music</button>

    <!-- Game Segments -->
    <div id="DropOne" class="segment">DROP ONE</div>
    <div id="GhostGlide" class="segment">GHOST GLIDE</div>
    <div id="NeonSync" class="segment">NEON SYNC</div>
    <div id="EchoSpiral" class="segment">ECHO SPIRAL</div>
    <div id="GlitchRush" class="segment">GLITCH RUSH</div>
    <div id="BassBurn" class="segment">BASS BURN</div>
    <div id="ZeroGravity" class="segment">ZERO GRAVITY</div>

    <!-- Pop-up for quote display -->
    <div id="popup">
      <h2 id="segmentTitle"></h2>
      <p id="quote"></p>
      <p id="comment"></p>
      <button onclick="nextSegment()">Continue</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
